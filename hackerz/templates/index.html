{%- extends "base.html" -%}

{% block page_content -%}
<div class="center">

  <h3>Hello, {{ user.name | default('you are not logged in') }}.</h3>
  {% if not session.logged_in %}
  <li><a href="/facebook_login">Login or Signup</a></li>
  {% else %}
  <li><a href="/logout">Logout</a></li>
  {% endif %}

</div>
{%- endblock page_content %}
